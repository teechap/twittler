<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="feed">
        <button id="update">Update Tweets</button>
    </div>
    <script>

      $(document).ready(function(){
        var feed = $('#feed');
        var last_added;
        var update = function() {
            var updates = [];
            for (var i = streams.home.length - 1; last_added !== streams.home[i]; i--) {
                var t = streams.home[i];
                updates.push(t);
            }
            last_added = streams.home[streams.home.length - 1]
            updates.sort(function(a, b) {
                return new Date(a.created_at) - new Date(b.created_at);
            });
            for (var i = 0; i < updates.length; i++) {
                var $tweet = $('<div/>', {
                    text: updates[i].message,
                    class: "tweet"
                });
                $("<a/>", {
                    class: updates[i].user,
                    text: "@" + updates[i].user,
                    href: "/" + updates[i].user
                }).prependTo($tweet);
                $("<div/>", {
                    text: updates[i].created_at,
                    class: "datetime"
                }).appendTo($tweet);

                $("#update").after($tweet);
            }
        }
        var updateUser = function() {
            var updates = streams.users[userToRefresh];
            for (var i = 0; i < updates.length; i++) {
                var $tweet = $('<div/>', {
                    text: updates[i].message,
                    class: "tweet"
                });
                $("<a/>", {
                    class: updates[i].user,
                    text: "@" + updates[i].user,
                    href: "/" + updates[i].user
                }).prependTo($tweet);
                $("<div/>", {
                    text: updates[i].created_at,
                    class: "datetime"
                }).appendTo($tweet);

                $("#update").after($tweet);
            }
        }
        var userSelected = false;
        var userToRefresh;
        update();
        $("#update").click(function() {
            if (!userSelected) {
                update();
            } else {
                updateUser();
            }
        });
        $(".tweet a").click(function(e) {
            e.preventDefault();
            userSelected = true;
            userToRefresh = $(this).attr("class");
            updateUser();
        });
      });

    </script>
  </body>
</html>
